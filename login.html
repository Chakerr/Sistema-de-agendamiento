<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Universidad Piloto">
        </div>
    </header>
    <main>
        <h2>Iniciar Sesión</h2>

        <!-- Selección de tipo de usuario -->
        <div>
            <button id="studentLoginBtn">Iniciar sesión como Usuario</button>
            <button id="adminLoginBtn">Iniciar sesión como Administrador/Laboratorista</button>
            <button id="managerLoginBtn">Iniciar sesión como Gerente</button>
            <button id="chiefLoginBtn">Iniciar sesión como Jefe</button>
            <button id="developerLoginBtn">Iniciar sesión como Desarrollador</button>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" style="display: none;">
            <label for="username">Correo:</label>
            <input type="text" id="username" name="id_codigo" required>
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="contrasena" minlength="8" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i id="eyeIcon" class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div id="message"></div> <!-- Para mostrar mensajes de error o éxito -->
        <div class="register-section">
            <p>¿No tienes cuenta? <a href="controlRegistro.html" id="registerLink">Regístrate aquí</a></p>
            <p><a href="resetContraseña.html">¿Se te olvido la contraseña?</a></p>
        </div>
    </main>
    <footer>
        <p>© 2024 Jsons. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>

    <script>
        // JavaScript para manejar la selección de tipo de usuario
        const studentLoginBtn = document.getElementById('studentLoginBtn');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const managerLoginBtn = document.getElementById('managerLoginBtn');
        const chiefLoginBtn = document.getElementById('chiefLoginBtn');
        const developerLoginBtn = document.getElementById('developerLoginBtn');
        const loginForm = document.getElementById('loginForm');

        // Función para mostrar el formulario y establecer el tipo de usuario
        const showLoginForm = (userType) => {
            loginForm.style.display = 'block';
            loginForm.dataset.userType = userType;
        };

        studentLoginBtn.addEventListener('click', () => showLoginForm('student'));
        adminLoginBtn.addEventListener('click', () => showLoginForm('admin'));
        managerLoginBtn.addEventListener('click', () => showLoginForm('manager'));
        chiefLoginBtn.addEventListener('click', () => showLoginForm('chief'));
        developerLoginBtn.addEventListener('click', () => showLoginForm('developer'));
    </script>
    <script>
        // Función para mostrar/ocultar la contraseña
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
