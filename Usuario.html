<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/usuario.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Universidad Piloto">
        </div>
    </header>

    <main>
        <section id="dashboard">
            <h2>Creación de Reservas</h2>
            <button onclick="window.location.href='reservas.html'">Hacer Nueva Reserva</button>
        </section>
        <section id="gestionReservas">
            <h2>Cancelación de Reservas Activas</h2>
            <input type="text" id="codigoReserva" placeholder="Código de la Reserva">
            <button type="submit" id="cancelarReservaBtn">Solicitar Token</button>
            <div id="message"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 Jsons. Todos los derechos reservados.</p>
    </footer>

    <script src="js/usuario.js"></script>
</body>

</html>
