<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/administrador.css">
    
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Universidad Piloto">
        </div> 
    </header>
    <h1>Gestión de Estudiantes</h1>

    <div>
        <h2>Eliminar Estudiante</h2>
        <input type="text" id="eliminarId" placeholder="ID del estudiante">
        <button onclick="eliminarEstudiante()">Eliminar Estudiante</button>
    </div>

    <div>
        <h2>Modificar Estudiante</h2>
        <input type="text" id="modificarId" placeholder="ID del estudiante">
        <input type="text" id="nuevoCodigoCarnet" placeholder="Nuevo código del carnet">
        <button onclick="modificarEstudiante()">Modificar Estudiante</button>
    </div>

    <div>
        <h2>Consultar Estudiantes</h2>
        <button onclick="consultarEstudiantes()">Consultar Todos los Estudiantes</button>
    </div>

    <div class="result" id="resultContainer"></div>

    <footer>
        <p>© 2024 Jsons. Todos los derechos reservados.</p>
    </footer>

    <script src="js/desarrollador.js"></script>

</body>
</html>
