<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/usuario.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Universidad Piloto">
        </div>
    </header>
    
    <main>
        <section class="perfil">
            <h1>Perfil de [Nombre del Usuario]</h1>
            <div class="perfil-info">
                <label for="nombre">Nombre:</label>
                <p id="nombre"></p>

                <label for="email">Correo Electrónico:</label>
                <p id="email"></p>

                <label for="telefono">Teléfono:</label>
                <p id="telefono"></p>

                <label for="rol">Rol:</label>
                <p id="rol"></p>
            </div>
            <button onclick="window.location.href='reservas.html'">Ver Mis Reservas</button>
            <button onclick="window.location.href='inicio.html'">Volver al Inicio</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Jsons. Todos los derechos reservados.</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
