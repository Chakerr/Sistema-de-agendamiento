<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz del jefe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jefe.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calendar-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .calendar-details {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .event {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Universidad Piloto">
        </div>
    </header>

    <main>
        <h1>Panel del jefe</h1>

        <!-- Sección de gestión de reservas -->
        <section id="gestionReservas">
            <h2>Gestión de Reservas Activas</h2>
            <input type="text" id="codigoEstudianteReservas" placeholder="Código del Estudiante">
            <button id="consultarReservasBtn">Consultar Reservas</button>
            <div id="listaReservas">
                <!-- Aquí se cargará la lista de reservas -->
            </div>
            <div id="resultadoReservas"></div>
        </section>

        <section id="gestionReservasPorFechas">
            <h2>Gestión de Reservas Activas por Fecha</h2>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <button id="consultarReservasFechasBtn">Consultar Reservas por Fecha</button>
            <div id="listaReservasPorFecha">
                <!-- Aquí se cargará la lista de reservas por fecha -->
            </div>
            <div id="resultadoReservasPorFecha"></div>
        </section>

        <!-- Sección de gestión de materiales -->
        <section id="gestionMateriales">
            <h2>Número de Visitas</h2>
            <input type="text" id="codigoEstudianteVisitas" placeholder="Código del estudiante">
            <button id="consultarVisitasBtn">Consultar Visitas</button>
            <div id="resultadoVisitas"></div>
            <div id="totalVisitas"></div>
        </section>

        <section id="gestionMateriales">
            <h2>Insertar inventario</h2>
            <label for="codigoInventario">Selecciona el inventario:</label>
            <select id="codigoInventario">
                <option value="" disabled selected>Seleccione un inventario</option>
                <option id="Kit tester Link Master Pro (Probador de cable UTP)">Kit tester Link Master Pro (Probador de cable UTP)</option>
                <option id="Tester MicroScanner Pro">Tester MicroScanner "Pro"</option>
                <option id="Kit tester Link Master (comprobador de cable VDV)">Kit tester Link Master (comprobador de cable VDV)</option>
                <option id="Tester Link Master (Comprobador de cable UTP)">Tester Link Master (Comprobador de cable UTP)</option>
                <option id="Herramienta de prensado">Herramienta de prensado</option>
                <option id="Ponchadora cable UTP (WEL.spec)">Ponchadora cable UTP (WEL.spec)</option>
                <option id="Ponchadora cable UTP (SNELL)">Ponchadora cable UTP (SNELL)</option>
                <option id="Ponchadora cable UTP (QUEST)">Ponchadora cable UTP (QUEST)</option>
                <option id="Ponchadora de Impacto">Ponchadora de Impacto</option>
                <option id="Ponchadora cable UTP (PROSKIT)">Ponchadora cable UTP (PROSKIT)</option>
                <option id="Prensa Terminal de cable coaxial">Prensa Terminal de cable coaxial</option>
                <option id="Cortadora Cable Coaxial">Cortadora Cable Coaxial</option>
                <option id="Kit Conectorización Fibra óptica VF-45">Kit Conectorización Fibra óptica VF-45</option>
                <option id="Kit de conectorización de fibra óptica">Kit de conectorización de fibra óptica</option>
                <option id="Kit de fibra óptica KAFO-01">Kit de fibra óptica KAFO-01</option>
                <option id="Kit de fibra óptica">Kit de fibra óptica</option>
                <option id="Optical Microscope">Optical Microscope</option>
                <option id="Kit Fibra óptica + Power Meter + Cortadora Fibra Ftth + Vfl Fibra óptica monomodo KFIBRA">Kit Fibra óptica + Power Meter + Cortadora Fibra Ftth + Vfl Fibra óptica monomodo KFIBRA</option>
                <option id="Switch CATALYST 2960 Series 8-Puertos">Switch CATALYST 2960 Series 8-Puertos</option>
                <option id="Switch 4200G-24 puertos">Switch 4200G-24 puertos</option>
                <option id="Switch capa 3 CATALYST WS-C3650 24-Puertos">Switch capa 3 CATALYST WS-C3650 24-Puertos</option>
                <option id="Switch TRENDnet TEG-424WS">Switch TRENDnet TEG-424WS</option>
                <option id="Switch TRENDnet TEG-S24R">Switch TRENDnet TEG-S24R</option>
                <option id="Switch HUAWEI S1728GWR-4P 24 Puertos">Switch HUAWEI S1728GWR-4P 24 Puertos</option>
                <option id="Router 1800 Series">Router 1800 Series</option>
                <option id="Router ISR4321">Router ISR4321</option>
                <option id="Tarjeta de interface WIC NIM-2T (instaladas en los Router ISR4321)">Tarjeta de interface WIC NIM-2T (instaladas en los Router ISR4321)</option>
                <option id="FIREWALL ASA 5508-X">FIREWALL ASA 5508-X</option>
                <option id="FIREWALL FORTIGATE 1240 B">FIREWALL FORTIGATE 1240 B</option>
                <option id="FORTIANALYZER 400 B">FORTIANALYZER 400 B</option>
                <option id="Access Point DWL-2100AP">Access Point DWL-2100AP</option>
                <option id="Wireless AP Router TEW-411BRPplus">Wireless AP Router TEW-411BRPplus</option>
                <option id="Access Point DWL-2100AP WAP-1965">Access Point DWL-2100AP WAP-1965</option>
                <option id="Access Point SB WIRELESS N WAP-4410N">Access Point SB WIRELESS N WAP-4410N</option>
                <option id="Access Point N150 BRIDGE">Access Point N150 BRIDGE</option>
                <option id="Tarjeta de red inalámbrica DWA-160 XtremeN">Tarjeta de red inalámbrica DWA-160 XtremeN</option>
                <option id="Adaptador USB- Wifi b/g/N 150Mbps. De alta potencia TL-WN7200ND">Adaptador USB- Wifi b/g/N 150Mbps. De alta potencia TL-WN7200ND</option>
                <option id="Tarjeta BeagleBone Black">Tarjeta BeagleBone Black</option>
                <option id="Osciloscopio Digital Rigol DS1102E-2Channel-100MHz-1GSa/s">Osciloscopio Digital Rigol DS1102E-2Channel-100MHz-1GSa/s</option>
                <option id="Generador Digital DG1022">Generador Digital DG1022</option>
                <option id="Fuente DC DUAL HY3005F-3">Fuente DC DUAL HY3005F-3</option>
                <option id="Cámara IP DCS-5220">Cámara IP DCS-5220</option>
                <option id="Reflector con base para radio Canopy">Reflector con base para radio Canopy</option>
                <option id="Plataforma de banda ancha inalámbrica Motorola 5400BHG">Plataforma de banda ancha inalámbrica Motorola 5400BHG</option>

                <option id="Universal ethernet Surge Suppressor 600SSD">Universal ethernet Surge Suppressor 600SSD</option>
                <option id="Sensor Modelo HA2401GX-1000">Sensor Modelo HA2401GX-1000</option>
                <option id="Elevador para antenas de 5mt">Elevador para antenas de 5mt</option>
                <option id="Multímetro digital UT70A">Multímetro digital UT70A</option>
                <option id="Punta Lógica DP-52 50MHz">Punta Lógica DP-52 50MHz</option>
                <option id="Antena Indoor Omnidirectional TEW-IA04O">Antena Indoor Omnidirectional TEW-IA04O</option>
                <option id="Antena Indoor Directional 20db TEW-IA06D">Antena Indoor Directional 20db TEW-IA06D</option>
                <option id="Antena Wireless con accesorios ANT-0M8">Antena Wireless con accesorios ANT-0M8</option>
                <option id="Antena Directional Outdoor 14 dBi TEW-OA14DK">Antena Directional Outdoor 14 dBi TEW-OA14DK</option>
                <option id="Antena Feed Power Beam AC PBE-5AC-500">Antena Feed Power Beam AC PBE-5AC-500</option>
                <option id="Antena de Grilla">Antena de Grilla</option>
                <option id="Antena Semiparabólica HG2424G">Antena Semiparabólica HG2424G</option>
                <option id="Sistema radio frecuencia MGAR3-23N">Sistema radio frecuencia MGAR3-23N</option>
                <option id="Antena Yagi Direccional">Antena Yagi Direccional</option>
                <option id="Protector de grilla 3GHz (Lightning Arrester)">Protector de grilla 3GHz (Lightning Arrester)</option>
            </select>
            <input type="number" id="codigoInventarioCantidad" placeholder="Cantidad">
            <button id="consultarInventarioBtn">Agregar Inventario</button>
            <div id="resultado"></div>
        </section>
        

        <section id="gestionMateriales">
            <h2>Gráfica de Pastel</h2>
            <input type="date" id="fechachart" name="Fecha" required>
            <button id="loadChartBtn">Generar Gráfica</button>
            <canvas id="pieChart" width="400" height="400"></canvas>
        </section>

        <section class="cuadro visitas">
            <h1>Total de Visitas</h1>
            <p id="numero-visitas">0</p>
            <p class="descripcion">Número total de visitas registradas en el sistema.</p>
        </section>

        <section class="cuadro reservas">
            <h1>Total de Reservas</h1>
            <p id="numero-reservas">0</p>
            <button id="ver-detalles">Ver Detalles de Reservas</button>
            <div id="detallesReserva">
                <!-- Aquí se mostrarán los detalles de las reservas -->
            </div>
            </div>
        </section>

    </main>

    <footer>
        <p>© 2024 Jsons. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/jefe.js"></script>
</body>

</html>
