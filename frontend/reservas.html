<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Laboratorios</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reservas.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Universidad Piloto">
        </div>
    </header>

    <main>
        <h1>Crear Reserva</h1>

        <form id="reservaForm">
            <label for="laboratorio">Seleccione un Laboratorio:</label>
            <select id="laboratorio" name="laboratorio" required>
                <option value="" disabled selected>Seleccione un laboratorio</option>
                <option value="Lab 1">Redes y telecomunicaciones</option>
                <!-- Puedes agregar más laboratorios aquí -->
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required min="">

            <label for="hora_inicio">Hora de inicio:</label>
            <select id="hora_inicio" name="hora_inicio" required>
                <option value="" disabled selected>Seleccione una Hora</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
            </select>

            <label for="Horas">Horas:</label>
            <select id="Horas" name="Horas" required>
                <option value="" disabled selected>Seleccione una hora</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="areaEstudio">Área de estudio:</label>
            <select id="areaEstudio" name="areaEstudio" required>
                <option value="" disabled selected>Seleccione una área</option>
                <option value="1">Fundamentos de ingeniería</option>
                <option value="2">Electrónica Básica</option>
                <option value="3">Desarrollo de aplicaciones WEB</option>
                <option value="4">IoT</option>
                <option value="5">Electiva Disciplinar: Domótica</option>
                <option value="6">Sistemas Operativos</option>
                <option value="7">Teoría General de Sistemas</option>
                <option value="8">Redes de Datos</option>
                <option value="9">Tesis de Grado</option>
                <option value="10">Transmisión de datos</option>
                <option value="11">Redes y Comunicaciones</option>
            </select>

            <label for="numero_personas">Cantidad de asistentes: (Incluyendo quién hace la reserva)</label>
            <input type="number" id="numero_personas" name="numero_personas" min="1" max="24" value="0" required>

            <!-- Contenedor para acompañantes que se generará dinámicamente -->
            <div id="acompanantesContainer"></div>
            

            <button type="submit" id="miBoton">Crear Reserva</button>
        </form>

        <h2>Seleccione el Inventario</h2>
        <div id="inventarioContainer">        </div>
    </main>

    <footer>
        <p>© 2024 Jsons. Todos los derechos reservados.</p>
    </footer>

    <script src="js/reservas.js"></script>
</body>

</html>
